<!DOCTYPE html>
<html>
    <head>
        <title>Song Server</title>
        <link rel="stylesheet" href="style.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Welcome to the Song Server</h1>
        
        <h2>Playlist</h2>
        <ol id="playlist">
        </ol>
        
        <form id="fileUpload" method="POST" action="upload" enctype="multipart/form-data">
            <legend>Upload a song (multiple selection is allowed)</legend>
            <input type="file" name="uploadFile" multiple id="uploadFile" />
            <input type="submit" value="Upload" id="upload" />
            <progress id="uploadProgress" max="100" value="0"></progress>
        </form>
        
        <h2>Medialist</h2>
        <ul id="medialist">
        </ul>
    </body>
</html>
